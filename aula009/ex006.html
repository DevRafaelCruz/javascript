<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            color: bisque;
            font:normal 20pt Verdana, Geneva, Tahoma, sans-serif;
            background-color: cornflowerblue;
        }
        h1{
            color: rgb(255, 211, 152);
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JacaScript.</p>
    <div onclick="test()" >Clique em mim.</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]

        function test(){
            p1.style.color = 'black'    
        }

        window.document.write('Olá, Mundo!')
        window.document.write('<br>')
        window.document.write(window.document.charset)
        window.document.write('<br>')
        window.document.write('Está escrito assim: ' + p1.innerText)
    </script>
</body>
</html>
