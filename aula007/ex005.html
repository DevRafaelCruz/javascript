<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: bisque;
            font:normal 20pt Verdana, Geneva, Tahoma, sans-serif;
            background-color: cornflowerblue;
        }
        h1{
            color: rgb(255, 211, 152);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong> ! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúculos é ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculos é ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
